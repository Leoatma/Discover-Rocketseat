<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre Dev</h1>
    <form>
        <ol>
            <li>
                <h3>O que é preciso para se tornar um Dev (desenvolvedor)?</h3>
                <div>
                <input type="radio" name="o-que-é-preciso" id="opçao-A" value="vontade-de-aprender"><label for="opçao-A">A) Ter vontade de aprender</label>
                </div>
                <div>
                    <input type="radio" name="o-que-é-preciso" id="opçao-B" value="ter-experiencia"><label for="opçao-B">B) Ter experiência prévia</label>
                    </div>
                    <div>
                        <input type="radio" name="o-que-é-preciso" id="opçao-C" value="somente-formaçao"><label for="opçao-C">C) Apenas ter formação superior</label>
                        </div>
                        <div>
                            <input type="radio" name="o-que-é-preciso" id="opçao-D" value="formaçao-experiencia"><label for="opçao-D">D) Ter formação superior e experiência prévia</label>
                            </div>
            </li><br>
            <li>
                <h3>Qual é a melhor forma de estudar para ser Dev?</h3>
                    <div>
                        <input type="radio" name="como-estudar" id="opçao-A" value="aulas-somente"><label for="opçao-A">A) Apenas assistir aulas</label>
                    </div>
                    <div>
                        <input type="radio" name="como-estudar" id="opçao-B" value="pratica-somente"><label for="opçao-B">B) Apenas praticar exercícios</label>
                    </div>
                    <div>
                        <input type="radio" name="como-estudar" id="opçao-C" value="aulas-e-pratica"><label for="opçao-C">C) Assitir aulas e praticar</label>
                    </div>
                    <div>
                        <input type="radio" name="como-estudar" id="opçao-D" value="ter-Dom"><label for="opçao-D">D) É necessário ter um Dom para ser Dev</label>
                    </div>
            </li><br>
            <li>
                <h3>Como ingressar no mercado Dev</h3>
                    <div>
                        <input type="radio" name="como-ingressar" id="opçao-A" value="Concurso"><label for="opçao-A">A) Fazer Concursos</label>
                    </div>
                    <div>
                        <input type="radio" name="como-ingressar" id="opçao-B" value="espalhar-curriculo"><label for="opçao-B">B) Espalhar curriculo</label>
                    </div>
                    <div>
                        <input type="radio" name="como-ingressar" id="opçao-C" value="basta-portfolio-projetos"><label for="opçao-C">C) Basta ter um portfólio de projetos</label>
                    </div>
                    <div>
                        <input type="radio" name="como-ingressar" id="opçao-D" value="portfolio-midia"><label for="opçao-D">D) É preciso ter um portfólio e participar de mídias sociais</label>
                    </div>
                    <div>
                        <input type="radio" name="como-ingressar" id="opçao-E" value="ter-sorte"><label for="opçao-E">E) Ter sorte</label>
                    </div>
            </li><br>
            <li>
                <h3>O que é ser Dev</h3>
                    <div>
                        <input type="radio" name="dev-oque-é" id="opçao-A" value="loucura-de-nerds"><label for="opçao-A">A) Loucura de Nerds</label>
                    </div>
                    <div>
                        <input type="radio" name="dev-oque-é" id="opçao-B" value="coisa-de-gênios"><label for="opçao-B">B) Coisa de Gênios</label>
                    </div>
                    <div>
                        <input type="radio" name="dev-oque-é" id="opçao-C" value="ser-feliz"><label for="opçao-C">C) Ser feliz fazendo o que gosta</label>
                    </div>
                    <div>
                        <input type="radio" name="dev-oque-é" id="opçao-D" value="nao-sei"><label for="opçao-D">D) Não tenho a mínima idéia</label>
                    </div>
            </li><br>
        </ol>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
